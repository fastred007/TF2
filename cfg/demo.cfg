//---------------------------------------------------------------------------
//----BINDS------------------------------------------------------------------
//---------------------------------------------------------------------------

unbindall

//core
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind mouse1 "+attack"
bind mouse2 "+attack2"

bind space "+jump"
bind tab "+showscores"

//demo playback 
bind "c" "demoui" 
bind "e" "demo_timescale 1"         //normal playback
bind "f" "demo_timescale 0"         //pause 
bind "q" "demo_timescale 5"         //fast-forward 
bind "r" "demo_timescale 0.2"       //slow-motion
bind "1" "demo_gototick -660 1 0"   //rewind 10 to 90 s
bind "2" "demo_gototick -1320 1 0"
bind "3" "demo_gototick -1980 1 0"
bind "4" "demo_gototick -2640 1 0"
bind "5" "demo_gototick -3300 1 0"
bind "6" "demo_gototick -3960 1 0"
bind "7" "demo_gototick -4620 1 0"
bind "8" "demo_gototick -5280 1 0"
bind "9" "demo_gototick -5940 1 0"
bind "0" "demo_gototick 0"

bind ALT "r_drawviewmodel 1; viewmodel_fov 90"
//bind tab +showscores
bind f12 "exec demo"

