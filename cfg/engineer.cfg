//engineer settings
//Made with cfg.tf - custom Team Fortress 2 config generator


exec clear.cfg;
exec autoexec.cfg;

bind "RIGHTARROW" "build 0"                   ////// Build Dispenser
bind "LEFTARROW" "build 2"                    ////// Build Sentry
bind "UPARROW" "build 3"                      ////// Build Teleport Exit
bind "DOWNARROW" "build 1"                    ////// Build Teleport Entrance





// Destroying
alias dsentry "destroy 2"
alias ddispenser "destroy 0"
alias dentrance "destroy 1"
alias dexit "destroy 3"

// Destroying and building
alias dbsentry "destroy 2; build 2"
alias dbdispenser "destroy 0; build 0"
alias dbentrance "destroy 1; build 1"
alias dbexit "destroy 3; build 3"

bind f1 dbsentry
bind f2 dbdispenser
bind f3 dbentrance
bind f4 dbexit

bind "F" dbsentry


//crosshair switcher
exec crosshairswitcher/switcher; engineer