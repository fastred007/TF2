//stock non class-specific binds
//Made with cfg.tf - custom Team Fortress 2 config generator




unbindall
//exec vtogglefile
vstat;
bind F9 vtoggle

bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup slot1
bind mwheeldown slot2
bind 4 slot4
bind 5 slot5
bind q slot3
bind e "voicemenu 0 0"
bind u say_team
bind y say
bind t "impulse 201"
bind o +taunt
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n +quickswitchmenu
bind ctrl +duck
bind tab +showscores
bind escape cancelselect
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind l dropitem
bind b lastdisguise
bind r +reload
bind k explode
bind = "taunt_by_name shred alert"
bind ALT "r_drawviewmodel 1; viewmodel_fov 90"
bind h "+use_action_slot_item"
bind p "show_quest_log"
bind h "+inspect"



bind f12 "exec demo"


bind f5 "load_itempreset 0;"
bind f6 "load_itempreset 1;"
bind f7 "load_itempreset 2;"
bind f8 "load_itempreset 3;"


//crouch jump
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
bind "space" "+crouchjump"
echo "Crouch Jump Loaded Properly."
