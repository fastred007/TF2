alias shooton "+attack; alias shoot shootoff";
alias shootoff "-attack; alias shoot shooton";
alias shoot shooton;

bind mwheeldown shoot;





bind mouse1 "regenloop; bind mouse1 +attack"
alias regenloop "+loop"
alias unregen "alias regenloop null;alias +loop null;alias -loop null;"
alias +loop "+attack;wait 10;-attack;-loop;"
alias -loop "wait 1000; weapon2; wait 100; impulse 101;regenloop"
